<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0a0a0a"
      media="(prefers-color-scheme: dark)"
    />

    <!-- SEO and Accessibility Meta -->
    <title>VASA - Global Export-Import Trade Platform</title>
    <meta
      name="description"
      content="VASA connects exporters and importers worldwide with secure payments, real-time tracking, and compliance tools for seamless international trade."
    />
    <meta
      name="keywords"
      content="export, import, global trade, international commerce, B2B marketplace, trade platform"
    />
    <meta name="author" content="VASA Global Trade Platform" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="VASA - Global Export-Import Trade Platform"
    />
    <meta
      property="og:description"
      content="Secure international trade platform connecting verified exporters and importers worldwide."
    />
    <meta property="og:site_name" content="VASA" />

    <!-- Accessibility -->
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Prevent layout shift during initial load */
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }

      /* Dark mode support for initial load */
      @media (prefers-color-scheme: dark) {
        #root {
          background-color: #0a0a0a;
          color: #ffffff;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        #root {
          border: 2px solid;
        }
      }

      /* Screen reader only utility class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .sr-only:focus {
        position: relative;
        width: auto;
        height: auto;
        padding: 0.5rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
        background: #000;
        color: #fff;
        z-index: 9999;
      }

      /* Loading state to prevent FOUC */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Skip to main content link for keyboard users -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-primary focus:text-primary-foreground focus:px-4 focus:py-2 focus:rounded focus:z-50"
    >
      Skip to main content
    </a>

    <!-- Main application container -->
    <div id="root" role="application" aria-label="VASA Global Trade Platform">
      <!-- Loading state -->
      <div class="loading">
        <div aria-live="polite" aria-label="Loading application">
          Loading VASA...
        </div>
      </div>
    </div>

    <!-- Application scripts -->
    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker for PWA (if available) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
